<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Settings</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <div class="flex flex-col items-center">
      <h2 class="mt-6 text-center text-2xl font-bold text-gray-900">Sign in to your account</h2>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="mt-4">
      <div class="bg-{{ category }}-100 border border-{{ category }}-400 text-{{ category }}-700 px-4 py-3 rounded-lg relative" role="alert">
        <span class="block sm:inline">{{ message }}</span>
      </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form class="mt-6 space-y-6" method="POST" action="/login">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required
          placeholder="john.doe@mail.com"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 focus:ring-blue-500 focus:border-blue-500 shadow-sm sm:text-sm">
      </div>

      <div>
        <div class="flex justify-between">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
        </div>
        <input type="password" id="password" name="password" required
          placeholder="********"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 focus:ring-blue-500 focus:border-blue-500 shadow-sm sm:text-sm">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-500 focus:ring-2 focus:ring-blue-300 transition">
        Sign in
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Doesn't have an account?
      <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
    </p>
  </div>
</body>

</html>
